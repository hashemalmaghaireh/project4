<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
            font-family: sans-serif;

        }
        .home{
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: rgb(17, 17, 17,0.2);
        }
        video{
            position: absolute;
             object-fit: cover;
             height: 100vh;
            width: 100vw;
            z-index: -1;
        }
        .logo{
            width: 160px;
        }
        header{
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items:center ;
        }
        nav a{
            margin: 10px;
            text-decoration: none;
            text-transform: uppercase;
            color: white;
            font-weight: 600;
            padding: 15px;
        }
        nav a:hover{
            background-color: rgb(240, 235, 235,0.5);
            color: black;
            transition: 3.4s;
            border-radius: 20px;
        }
        .contant h1{
            text-align: center;
            color: white;
            margin-top: 70px;
            font-size: 90px;
            font-weight: 800;

        }
        .contant button{
            display: block;
            margin: 20px auto;
            text-align: center;
            padding: 15px 60px;
            border-radius: 20px;
            color: black;
            border: none;
            font-size: 20px;
            cursor: pointer;
            font-weight: 600;
        }
         .contant button:hover{
             background-color: rgba(13, 13, 13, 0.5);
            color: white;
            transition: 1.5s;
            border-radius: 20px;
         }
         @media screen and (max-width:700px) {
            header{
                flex-direction: column;
            }
            .contant h1{
                font-size: 45px;
                transition: 2s;
            }
         }
    </style>
</head>
<body>
    <div class="home">
        <video src="./images/video1.mp4" loop autoplay muted></video>
        <header>
            <img src="./images/Illustration-of-logo-design-template-on-transparent-background-PNG.png" alt="" class="logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Travel</a>
                <a href="#">Blogs</a>
                <a href="#">Support</a>
            </nav>
        </header>
            <div class="contant">
                <h1>Explore the World</h1>
                <button>Explore</button>
            </div>
        
    </div>
</body>
</html>
